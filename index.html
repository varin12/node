<html>

<head>
    <meta charset="UTF-8">
    <title>My File</title>
</head>

<body>
    <button type="button" onclick="myFun(this)">Random !</button>
    <button type="button" onclick="del(this)">Reset !</button>
    <button type="button" onclick="choie21(this)">2.1 !</button>
    <button type="button" onclick="choie22(this)">2.2 !</button>
    <p id="demo"></p>
    <h1 id="rr"></h1>
    <h2 id="vv"></h2>
    <script>
        function choie22(button) {
            fetch(
                "http://localhost:3100/getoo",
                {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                }
            )
                .then(res => res.json())
                .then(data => {

                    console.log(data)
                    document.getElementById("vv").innerHTML = JSON.stringify(data)
                })
        }
        function choie21(button) {
            fetch(
                "http://localhost:3100/getLL",
                {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                }
            )

                .then(res => res.json())
                .then(data => {

                    console.log(data)
                    document.getElementById("rr").innerHTML = JSON.stringify(data);

                })

        }
        function del(button) {
            fetch(
                "http://localhost:3100/delete",
                {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json"
                    }

                }
            );
            window.location.reload()
        }

        function myFun(button) {
            let arr = [];
            for (let i = 0; i < 10; i++) {
                let randomNumber = 0;
                while (randomNumber < 10) {
                    randomNumber = Math.floor(Math.random() * 100);
                }
                arr.push(randomNumber);
            }
            console.log("Array ", arr);
            document.getElementById("demo").innerHTML = arr;
            fetch(
                "http://localhost:3100/save",
                {
                    method: "POST",
                    body: JSON.stringify(arr),
                    headers: {
                        "Content-Type": "application/json"
                    }

                }
            );
        }

    </script>
</body>

</html>
